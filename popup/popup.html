<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<style>
body {
  width: 120px;
}
.section-title {
  line-height: 30px;
  padding-left: 10px;
  border-radius: 4px;
  cursor: pointer;
}
.section-title:hover {
  background: gray;
  color: #fff;
}
.sub-action {
  display: none;
}
.action {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 20px;
  margin: 8px;
  padding: 4px;
  cursor: pointer;
  border: 1px solid gray;
  border-radius: 4px;
}
.action:hover {
  background: gray;
  color: #fff;
}
</style>
</head>
<body>
  <div class="section">
    <p class="section-title">拷贝笔记</p>
    <div class="sub-action">
      <div id="copyAsText" class="action">纯文本</div>
      <div id="copyAsJson" class="action">JSON</div>
      <!-- <div id="copyAsMd" class="action">HTML</div> -->
      <div id="copyAsHtml" class="action">HTML</div>
    </div>
  </div>
  <div class="section">
    <p class="section-title">自动阅读</p>
    <div class="sub-action">
      <div id="autoRead" class="action">正常速度</div>
      <!-- <div id="stopAutoRead">停止自动阅读</div> -->
    </div>
  </div>
  <!-- <div id="generate">存为图片</div> -->
  <script type="module" src="popup.js"></script>
</body>
</html>
